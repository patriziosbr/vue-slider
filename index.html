<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn devlop VUE  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">

        <div class="wrapper">
            <div class="prev">
                <i @click="prevImg()" class="fas fa-arrow-left"></i>
            </div>
            <div class="slider">
                <img :src="images[indexImg]" alt="lego">
            </div>
            <div class="next">
                <i @click="nextImg()" class="fas fa-arrow-right"></i>
            </div>
            <div class="boxDot">
                <!-- <i class="far fa-dot-circle active"></i>
                <i class="far fa-dot-circle"></i>
                <i class="far fa-dot-circle"></i>
                <i class="far fa-dot-circle"></i>
                <i class="far fa-dot-circle"></i> -->
                <i v-for="image, index in images" :class="index == indexImg ? 'active' : '' " class="far fa-dot-circle"></i>

            </div>
        </div>
        


    </div>
    <!-- my script -->
    <script src="./js/script.js"></script>
</body>
</html>
